<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>邮箱验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background-color: #ECECEC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 600px;
            margin: auto;
        }

        .header {
            height: 80px;
            text-align: center;
            background-color: #263238;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .header h2 {
            color: white;
        }

        .content {
            text-align: center;
            background-color: #000;
            border-bottom: 1px solid #ccc;
            padding-top: 20px;
            padding-bottom: 40px;
        }

        .content h2 {
            color: #fff;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .content p {
            color: #fff;
            padding-top: 7px;
            padding-bottom: 5px;
        }

        #verify_click{ margin-top:32px; height:40px;}
        #verify_click a
        {
            text-decoration:none;
            background: #01579B;
            color: #ffffff;

            padding: 15px 45px 15px 45px;
            font-size:16px;
            font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
            font-weight:bold;
            border-radius:4px;

            -webkit-transition:ease-in-out 0.15s;
            -moz-transition:ease-in-out 0.15s;
            transition:ease-in-out 0.15s;

        }
        #verify_click a:hover { background: #2279b2; }

        .footer {
            background-color: #000;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            padding: 20px;
        }

        .footer p {
            color: #fff;
            padding-top: 10px;
        }

        .my_font {
            font-family: Fira code;
            font-size: 46px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h2 class="my_font">Infinite Academic <span th:text="${action}"></span></h2>
    </div>
    <div class="content">
        <p></p>
        <h2>请验证您的电子邮件地址。</h2>
        <p><b>亲爱的用户&nbsp;<span th:text="${username}"></span>，您好！</b></p>
        <p><b>您于&nbsp;<span th:text="${createTime}"></span>&nbsp;在本网站进行了邮箱<span th:text="${action}"></span>操作。请点击下方的按钮验证您的电子邮件地址。</b></p>
        <div id="verify_click">
            <a id="verify" th:href="${checkLink}">验证电子邮件地址</a>
        </div>
        <div>
            <p><b>如果这并非您本人的操作，请勿点击按钮。</b></p>
        </div>
        <p>当您在使用本网站时，务必要遵守法律法规</p>
        <p>如果您有什么疑问可以联系管理员，Email: <b>3488997405@qq.com</b></p>
    </div>
    <div class="footer">
        <p>此为系统邮件，请勿回复</p>
        <p>请保管好您的信息，避免被他人盗用</p>
        <p>©Infinite Academic</p>
    </div>
</div>
</body>

</html>
